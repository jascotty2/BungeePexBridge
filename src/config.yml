# Configuration file
# #################
# How to setup:
# Follow the instructions at https://github.com/guipenedo/BungeePexBridge/wiki for your permissions system
#
# If you require assistance contact me:
#   EMAIL: nostrumg@gmail.com SKYPE: gui_poseidon

# Choose your permissions system. (ALL UPPERCASE AS ON THE LEFT LIST)
# Supported systems:
# PEX - PermissionsEx
# SEXYPEX - SexyPex
# ZPERMS - zPermissions

permissionsSystem: PEX

mysql:

  # MySQL Hostname
  hostname: localhost

  # MySQL Username
  user: root

  # MySQL Password
  pass: ''

  # MySQL Database
  db: database

  # MySQL Port
  port: '3306'

# Minutes between updating/reloading permissions automatically (the lower the value, the laggier the plugin will be)
updateInterval: 120



# Optional settings for each permissions system. Only edit the settings under the permissions system you are using

# PermissionsEx settings
pex:
  tables:

    # PEX MySQL table names
    # If you didn't change the default values on pex's config for 'aliases' leave as it is
    permissions: permissions
    permissionsInheritance: permissions_inheritance


# SexyPex settings
sexypex:
  tables:

    # SEXYPEX MySQL table names
    # If you didn't change the default values on permissionsex's config for 'aliases' leave as it is
    permissions: permissions
    permissionsInheritance: permissions_inheritance

# zPerms settings
zperms:
  tables:

    # ZPERMS MySQL table names
    # If you didn't change the default values on zperms's config for 'aliases' leave as it is
    permissions: entries
    permissionsInheritance: inheritances
    memberships: memberships
    entities: entities
def-group: "Survivor"


# For development purposes
debug: false